{% extends "base.html" %}
{% if session.user|lower == jobs.created_by|lower %}
{% block content %}

{% for job in jobs %}
  
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align light-blue-text text-darken-4">
                    {{ username }}'s Profile
                    {{ job.first_name }}
                    {{ job.last_name }}
                </h3>
            </div>
        </div>
    </div>

      <a href="/edit_jobs.html">
    <button>Edit Your Profile</button>

{% endfor %}
{% endblock %}
{% endif %}
